<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"><html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">	<head>		<title>flash上传头像组件演示</title>		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />		<style type="text/css" media="screen">		html, body { height:100%; background-color: #ffffff;}		#flashContent { width:100%; height:100%; }		</style>	</head>	<body>		<div id="altContent"></div>		<div>			<input type="button" onclick="swfobject.getObjectById('FaustCplus').jscall_updateAvatar();" value="JS Call Upload"/>		</div>		<div id="avatar_priview"></div>		<script type="text/javascript" src="./swfobject.js"></script>		<script type="text/javascript">			function uploadevent(status){			     status += '';				 switch(status){					case '1':						alert('upload succeed!');						var time = new Date().getTime();						document.getElementById('avatar_priview').innerHTML = "头像1 : <img src='1.png?" + time + "'/> <br/> 头像2: <img src='2.png?" + time + "'/><br/> 头像3: <img src='3.png?" + time + "'/><br/> 原图: <img src='src.png?" + time + "'/>";					break;					case '2':						if(confirm('js call upload')){							return 1;						}else{							return 0;						}					break;					case '-1':						alert('cancel!');						window.location.href = "#";					break;					case '-2':						alert('upload failed!');						window.location.href = "#";					break;					default:						alert(typeof(status) + ' ' + status);				} 			}			var flashvars = {			  "jsfunc":"uploadevent",			  "pid":"75642723",			  "uploadSrc":true,			  "showBrow":true,			  "showCame":true,			  "uploadUrl":"./upload.jsp"			};			var params = {				menu: "false",				scale: "noScale",				allowFullscreen: "true",				allowScriptAccess: "always",				wmode:"transparent",				bgcolor: "#FFFFFF"			};			var attributes = {				id:"FaustCplus"			};			swfobject.embedSWF("FaustCplus.swf", "altContent", "650", "500", "9.0.0", "expressInstall.swf", flashvars, params, attributes);		</script>	</body></html>
